<template>
	<template for:each={projectItems} for:item="projectItem">
		<p class="bg_project" key={projectItem.Id}>{projectItem.Rol__c} - Hours to Cover {projectItem.Quantity__c}</p>
		<template for:each={resources} for:item="resource">
			<c-resource-item key={resource.Id} resource={resource} project-item={projectItem}
				resource-rol={resource.Profile.Name} project-rol={projectItem.Rol__c}>
			</c-resource-item>
		</template>
	</template>
	<div class="container_button">
		<lightning-button label="Assign" onclick={handleClick} variant="brand" stretch></lightning-button>
	</div>
</template>
